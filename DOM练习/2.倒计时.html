<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            text-align: center;
            /* line-height: 200px; */
            background-color: gray;
            top: 50%;
            left: 50%;
            position: fixed;
            margin-top: -100px;
            margin-left: -100px;
            padding-top: 50px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1 class="num">10</h1>
        <button>开始</button>
    </div>
    <script>
        var oH1 = document.getElementsByClassName("num")[0];
        var oBtn = document.getElementsByTagName("button")[0];
        var num = 10;
        var timer;
        var flag = true;
        oBtn.onclick = function () {
            if (flag) {
                timer = setInterval(function () {
                    oBtn.innerText = "暂停";
                    oH1.innerText = --num;
                    if (num == 0) {
                        clearInterval(timer);
                    }
                }, 1000)
            }
            else {
                clearInterval(timer);
                oBtn.innerText = "开始";
            }
            flag=!flag;
        }

    </script>
</body>

</html>
