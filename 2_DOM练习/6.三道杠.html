<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 50px;
            background-color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
        var oBox = document.getElementsByClassName("box");
        var timer;
        for (var i = 0; i < oBox.length; i++) {
            var timer=oBox[i].timer;
            oBox[i].onmouseover = function () {
                var _this = this;
                var _width = 300;
                timer = setInterval(function () {
                    if (_width < 600) {
                        _width += 10;
                        _this.style.width = _width + "px";
                    }
                    else{
                        clearInterval(timer[i]);
                    }
                }, 16)
            }
            oBox[i].onmouseout=function(){
                var _this = this;
                var _width = this.offsetWidth;
                timer = setInterval(function () {
                    if (_width > 300) {
                        _width -= 10;
                        _this.style.width = _width + "px";
                    }
                    else{
                        clearInterval(timer[i]);
                    }
                }, 16)
            }
        }
    </script>
</body>

</html>
