<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can {
            background-color: black;
            position: relative;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <canvas id="can"  width="400px" height="200px"></canvas>
    <script>
        var oCan = document.getElementById("can");
        var oContext = oCan.getContext("2d");
        oCan.onmousedown = function (event) {
            oContext.beginPath();
            oContext.moveTo(event.clientX, event.clientY);
            oContext.strokeStyle = "red";
            oCan.onmousemove = function (event) {
                oContext.lineTo(event.clientX, event.clientY);
                oContext.stroke();
            }
        }
        oCan.onmouseup = function () {
            oCan.onmousemove = function () { }
        }
    </script>
</body>

</html>
