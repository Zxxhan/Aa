<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <mytest v-bind:username="uname"></mytest>
    </div>
    <template id="tem1">
        <div>
           你好{{username}}
        </div>
    </template>
    <script>

        new Vue({
            el: "#app",
            data: {
                uname:"小明"
            },
            components: {
                mytest:{
                    props:['username'],
                    template:'#tem1'
                }
            }
        })
    </script>
</body>

</html>
