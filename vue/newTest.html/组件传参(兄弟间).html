<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <mytest1 v-bind:anum="num"></mytest1>
        <mytest2 @myclick="addhandle"></mytest2>
    </div>
    <template id="tem1">
        <div>
            <h1>{{anum}}</h1>
        </div>
    </template>
    <template id="tem2">
        <div>
            <button @click="add">add</button>
        </div>
    </template>
    <script>
        new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                addhandle() {
                    this.num++
                }
            },
            components: {
                mytest1: {
                    props: ['anum'],
                    template: "#tem1"
                },
                mytest2: {
                    methods: {
                        add() {
                            this.$emit("myclick")
                        }
                    },
                    template: "#tem2"

                }
            }
        })
    </script>
</body>

</html>
