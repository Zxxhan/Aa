<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{num}}</h1>
        <mytest @mychange="change" ></mytest>
    </div>
    <template id="tem1">
        <div>
            <button @click="addhandle">++</button>
        </div>
    </template>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods:{
                change(i){
                    this.num+=i
                }
            },
            components:{
                mytest:{
                    methods:{
                        addhandle(){
                            this.$emit("mychange",10)
                        }
                    },
                    template:"#tem1"
                }
                
            }
        })
    </script>
</body>
</html>
