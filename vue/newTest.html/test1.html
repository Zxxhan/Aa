<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .red{
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <input v-model="text" type="text">
            <button @click=fn()>add</button>
        </div>
        <div>
            <ul>
                <li v-for="(obj,index) in list" v-bind:class="{red:obj.isRed}" :key="obj.name" @click="change(obj)">
                    {{obj.name}}
                    <button @click=fndel(index)>del</button>
                </li>
            </ul>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                text:'',
                list:[
                    {
                        name:"吃饭",
                        isRed:false
                    },
                    {
                        name:"睡觉",
                        isRed:false
                    }                    
                ]
            },
            methods: {
                fn(){
                    console.log(this.text)
                    this.list.push({name:this.text,isRed:false})
                },
                fndel(index){
                    this.list.splice(index,1)
                },
                change(obj){
                    obj.isRed=!obj.isRed
                }
            }
        })
    </script>
</body>

</html>
