<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <mytest1 v-bind:number="num"></mytest1>
        <mytest2 @myadd="addhandle"></mytest2>
    </div>
    <template id="tem1">
        <div>
            <h1>{{number}}</h1>
        </div>
    </template>
    <template id="tem2">
        <div>
            <button @click="add">add</button>
        </div>
    </template>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods:{
                addhandle(){
                    this.num++
                }
            },
            components:{
                mytest1:{
                    template:"#tem1",
                    props:['number']
                },
                mytest2:{
                    template:"#tem2",
                    methods:{
                        add(){
                            this.$emit("myadd")
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
